<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health_Chart</title>
</head>

<body>
    <center>
        <h1>Health_Chart</h1>

        <table border="1" style="border-collapse: collapse; text-align: center;">
            <tr>
                <th rowspan="2">State of health</td>
                <th colspan="2">Fasting value</td>
                <th>After Eating</td>
            </tr>
            <tr>
                <th>Mininum</th>
                <th>Maximum</th>
                <th>2 hours After Eating</td>
            </tr>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140-200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>

        </table>
    </center>
</body>

</html>
