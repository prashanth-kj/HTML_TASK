<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags</title>
</head>
<body>
     <h1> HTML input tags:</h1>
     <center>
     <form>
           <table>
                  <tr> 
                    <td>Name:</td>  <td><input type="text" placeholder="enter your name..."/></td>
                  </tr>
                  <tr> 
                    <td>email:</td>  <td><input type="email" placeholder="email@com..."/></td>
                  </tr>
                  <tr> 
                    <td>Age:</td>  <td><input type="number" placeholder="enter your age..."/></td>
                  </tr>
                  <tr> 
                    <td>Address:</td>  <td><input type="text" placeholder="enter your Address..."/></td>
                  </tr>
                  <tr> 
                    <td>Gender:</td>  <td><input type="radio"  name="gender"/>Male</td> <td><input type="radio" name="gender"/>Female</td>
                  </tr>
                  <tr> 
                      <td>City:</td>
                      <td>
                        <select>
                          <option>None</option>
                          <option>Chennai</option>
                          <option>Madurai</option>
                          <option>Coimbatore</option>
                        </select>
                      </td>
                  </tr>
                  <tr> 
                    <td>File:</td>  <td><input type="file"/></td> 
                  </tr>
                  <tr> 
                    <td>Fruits:</td>
                    <td><input type="checkbox"/> Apple</td> 
                    <td><input type="checkbox"/> Orange</td>
                    <td><input type="checkbox"/> Pineapple</td>
                    <td><input type="checkbox"/>  Mango</td>
                  </tr>  
                  <tr>
                      <td>Range:</td>  <td><input type="range"/></td>
                  </tr> 
                  <tr>
                    <td>Password:</td>  <td><input type="password"/></td>
                  </tr>   
                  <tr>
                    <td>Color:</td>  <td><input type="color"/></td>
                  </tr>  
                  <tr>
                    <td>Date:</td>  <td><input type="date"/></td>
                  </tr>
                  <tr>
                    <td>Datetime:</td>  <td><input type="datetime"/></td>
                  </tr>
                  <tr>
                    <td>Search:</td>  <td><input type="search"/></td>
                  </tr>
                  <tr>
                    <td>datetime-local:</td>  <td><input type="datetime-local"/></td>
                  </tr>
                  <tr>
                    <td>URL:</td>  <td><input type="url"></td>
                  </tr>
                  <tr>
                    <td>Button:</td>  <td><input type="button" /></td>
                  </tr>
                  <tr>
                    <td>submit:</td>  <td><input type="submit"/></td>
                 
                    <td>Reset:</td>  <td><input type="reset"/></td>
                  </tr>
           </table>
     </form>
    </center>
</body>
</html>
