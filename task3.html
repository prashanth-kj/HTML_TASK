<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
     <h1>contact Form:</h1>
    
      <form>
           <table border="1">
                <tr>
                    <td>Name:</td> 
                    <td><input type="text" placeholder="Enter your name..."/></td>
                </tr>
                <tr>
                    <td>Email:</td> 
                    <td><input type="email" placeholder="email@com..."/></td>
                </tr>
                <tr>
                    <td>Address:</td> 
                    <td><input type="text" placeholder="Enter your address..."/></td>
                </tr>
                <tr>
                    <td>Phone Number:</td> 
                    <td><input type="text" placeholder="Enter your number..."/></td>
                </tr>

                <tr>
                    <td><input type="submit"></td>  <td><input type="reset"></td>
                </tr>
           </table>
      </form>
